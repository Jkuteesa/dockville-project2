<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tire Clinic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./public/css/tires.css" />
  </head>
  <body>
   
    <form class="my-form">
      <div class="container">
            <h1>Tire Clinic</h1>
            <ul>
            <li>
                <div class="grid grid-2">
                <input type="text" placeholder="First Name" />
                <input type="text" placeholder="Last Name" />
         </div>
          </li>
          <li>
            <div class="grid grid-2">
              <input type="email" placeholder="Email" />
              <input type="tel" placeholder="Phone" />
            </div>
          </li>
          <li>
            <div class="grid grid-2">
              <input type="text" placeholder="Car model" />
              <input type="text" placeholder="Tire make" />
              <input type="text" placeholder="Tire size" />
            </div>
          </li>

          <!-- <li> -->
            <!-- <select>
              <option selected disabled>-- Tire reset --</option>
              <option>Tire pressure</option>
              <option>Puncture</option>
              <option>Fixing valves</option>
            </select> -->
            <div>
            <li>
            <h1>Tire Reset</h1>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                 Tire Pressure
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                 Tire Pressure
                </label>
              </div>
              
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                  Puncture fixing
                </label>
            </div>
            <!-- <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                  Valves
                </label>
            </div> -->
        </div>
        </li>
          </li>
         
          <li>
            <div class="grid grid-3">
              
              <button class="btn-grid" type="submit" >
                <span class="back">
                  <img
                    src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/email-icon.svg"
                    alt=""
                  />
                </span>
                <span class="front">SUBMIT</span>
              </button>
              <button class="btn-grid" type="reset" >
                <span class="back">
                  <img
                    src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/eraser-icon.svg"
                    alt=""
                  />
                </span>
                <span class="front">RESET</span>
              </button>
            </div>
          </li>
        </ul>
      </div>
    </form>
    <footer>
      <div class="container">
        <small
          >Made with <span>‚ù§</span> by
          <a href="http://georgemartsoukos.com/" target="_blank"
            >Jemimah</a
          >
        </small>
      </div>
    </footer>
    <script src="tires.js"></script>
  </body>
</html>
