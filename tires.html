<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tire Clinic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./public/css/tires.css" />
  </head>
  <body>
    <nav class= "navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="home.html">Dockville</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="form.html">Parking lot</a>
            <a class="nav-link" href="battery.html">Battery</a>
            <a class="nav-link" href="tires.html">Tire Clinic</a>
          </div>
        </div>
      </div>
    </nav>
    <form class="my-form" id="form" method="POST" name="form" onsubmit="return Validate(event);" >
      <div class="container">
            <h1>Tire Clinic</h1>
            <ul>
            <li>
              <div class="grid grid-2">
                <input type="text" placeholder="First Name" name="fname" id="fname" />
                <span id="fname-error"></span>
                <input type="text" placeholder="Last Name"  name="lname" id="lname"/>
                <span id="lname-error"></span>
              </span>
         </div>
          </li>
           <li>
            <div class="grid grid-2">
              
              <input type="email" placeholder="Email" name="email" id="email"  />
              <span id="email-error"></span>
              <input type="tel" placeholder="Phone contact" name="contact" id="contact" />
              <span id="contact-error"></span>
            </div>
          </li>
          <li>
            <div class="grid grid-2">
              
              <input type="text" placeholder="Car model" name="carmodel" id="carmodel"/>
              <span id="carmodel-error"></span>
              <input type="text" placeholder="Tire make" name="tiremake" id="tiremake"/>
              <span id="tiremake-error"></span>
              <input type="text" placeholder="Tire size" name="tiresize" id="tiresize" />
              <span id="tiresize-error"></span>
            </div>
          </li> 

          <li>
             <select>
              <option selected disabled>-- Tire reset --</option>
              <option>Tire pressure</option>
              <option>Puncture</option>
              <option>Fixing valves</option>
            </select> 
            <div>
           
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="valvefixing">
                <label class="form-check-label" for="valvefixing">
                 Valve fixing
                </label>
              </div>
              
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="puncturefixing" >
                <label class="form-check-label" for="puncturefixing">
                  Puncture fixing
                </label>
            </div> 
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                  Valves
                </label>
            </div> 
        </div>
        </li>
          </li> 
         
          <li>
            <div class="grid grid-3">
              
              <button class="btn-grid" type="submit" id="button" name="button" >
                <span class="back">
                  <img
                    src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/email-icon.svg"
                    alt=""
                  />
                </span>
                <span class="front">SUBMIT</span>
              </button>
              <button class="btn-grid" type="reset" >
                <span class="back">
                  <img
                    src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/eraser-icon.svg"
                    alt=""
                  />
                </span>
                <span class="front">RESET</span>
              </button>
              
            </div>
          </li>
        </ul>
      </div>
    </form>
    <footer>
      <div class="container">
        <small
          >Made with <span>‚ù§</span> by
          <a href="http://georgemartsoukos.com/" target="_blank"
            >Jemimah</a
          >
        </small>
      </div>
    </footer>
    <script src="tires.js"></script>
  </body>
</html>
