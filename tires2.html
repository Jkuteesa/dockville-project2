<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
     <link rel="stylesheet" href="./public/css/nav2.css"> 
     <link rel="stylesheet" href="./public/css/tires2.css" />
    <title>tires</title>
  </head>
  <body>
    <!-- this is the tires form -->
    <div class="navbar">
      <div class="navcontainer">
        <header>
          <h2>Dockille</h2>
          
          <div class="menu">
            <ul>
              <li>
                <a href="home.html">Home</a>
              </li>
              <li>
                <a href="park.html">Parking </a>
              </li>
              <li>
                <a href="battery2.html">Battery</a>
              </li>
              <li>
                <a href="tires2.html">Tires</a>
              </li>

            </ul>
          </div>
          <div class="user-image">
            <img src="./public/images/user-image.jpg" alt="">
           </div>
        </header>
     </div>
    
    </div> 
    <div class="container">
      <div class="title">Tire Clinic</div>
      <form class="my-form" id="form" method="POST" name="form" onsubmit="return Validate(event)"; >
        <div class="user__details">
          <div class="input__box">
            <span class="details"> <label for="fname"> First Name</label></span>
            <input
            type="text"
         name="fname" id="fname"/>
          <span id="fname-error"></span>
          </div>
          <div class="input__box">
            <span class="details"><label for="lname">Last Name</label></span>
            <input
                    type="text"
                    name="lname"
                    id="lname"
                  />
                  <span id="lname-error"></span>
          </div>
          <div class="input__box">
            <span class="details">  <label for="contact"> Phone Contact</label></span>
            <input
                    type="tel"
                    placeholder="Phone contact"
                    name="contact"
                    id="contact"
                  />
                  <span id="contact-error"></span>
          </div>
          <div class="input__box">
            <span class="details"> <label for="carmodel">Vehicle Model</label></span>
            <input
            type="text"
            name="carmodel"
            id="carmodel"
          />
          <span id="carmodel-error"></span>
          </div>
          <div class="input__box">
            <span class="details"> <label for="tiremake"></label> Tire Make</span>
            <input
            type="text"
            name="tiremake"
            id="tiremake"
          />
          <span id="tiremake-error"></span>
          </div>
          <div class="input__box">
            <span class="details"> <label for="tiresize"> Tire Size</label></span>
            <input
            type="text"
            name="tiresize"
            id="tiresize"
          />
          <span id="tiresize-error"></span>
          </div>
        </div>
        <div class="gender__details">
          <span class="gender__title">Tire services</span>
          <div class="category tire-services">
            <label for="checkbox-1">
               <span class="checkbox"></span>
               
               <input type="checkbox" id="checkbox-1" name="gender" value="tire-pressure">
               <span>Tire pressure</span>
            </label>
          
            <label for="checkbox-2">
                <span class="checkbox"></span>
               
                <input type="checkbox" id="checkbox-2" name="gender" value="valve-fixing">
                <span>Valve fixing</span>
             </label>
             <label for="checkbox-3">
                <span class="checkbox"></span>
                
                <input type="checkbox" id="checkbox-3" name="gender" value="puncture-fixing">
                <span>Puncture fixing</span>
             </label>
 
 

          </div>
        </div>
        
        <div class="button">
          <input type="submit" value="Register" />
        </div>
      </form>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <script src="./public/js/tires.js"></script>
  </body>
</html>
