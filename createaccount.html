<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Register new account </title>
    <link rel="stylesheet" href="./public/css/createaccount.css" />
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <div id="bg"></div>

    <form>
      <div class="form-field">
        <input type="email" placeholder="Email / Username" required />
      </div>

      <div class="form-field">
        <input type="npassword" placeholder="Password" required />
      </div>
      <div class="form-field">
        <div class="input-field">
          <label for="cpassword" id="cpassword" ></label>
          <input type="cpassword" name="cpassword" placeholder=" Confirm Password" name="cpassword" id="password">
        </div>
      </div>

      <div class="form-field">
        <button class="btn" type="submit">Confirm password</button>
      </div>
    </form>
    <!-- partial -->
    <script src="./createaccount.js"></script>
  </body>
</html>
