<!DOCTYPE html>
<html lang="en">
  
  <!-- this is the log in form -->
  <html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>log in </title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Rubik:400,700'><link rel="stylesheet" href="./public/css/login.css">
<link rel="stylesheet" href="login.html">
</head>
<body>
<!-- partial:index.partial.html -->
<div class="login-form">
  <form id="login" name="login" action="#" onsubmit="return Validate()" method="POST" >
    <h1>Login</h1>
    <div class="content" >
      <div class="input-field">
      <label for="email" name="email"></label>
        <input type="email" name="email" placeholder="enter email" id="email" autocomplete="nope">
      </div>
      <div class="input-field">
        <label for="password" id="password"></label>
        <input type="password" placeholder="Password" name="password" id="password">
      </div>
      
    </div>
    <div class="action">
      <form action="home.html">
        <button>Sign in</button>
        <button>Register</button>
    </form>
      <a href="home.html" class="link">

        
    </div>
  </form>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
