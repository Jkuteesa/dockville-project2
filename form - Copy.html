<body>
 <div class="container">
  <h3>client form</h3>
  <!-- onsubmit is an event listner  -->
      <form id="formid" name="registration" action="#" onsubmit="return Validate(event)" method="POST">
        <div class="form-g">
          <label for="fname">First name:</label>
          <input type="text" name="fname" id="fname"></input>
           <span id="fname-error"></span>

          <label for="lname" >Last name:</label>
          <input type="text" name="lname" id="lname"></input>
          <span id="lname-error"></span>


          <label for="nin" >NIN:</label>
          <input type="text" name="nin" id="nin"></input>
          <span id="nin-error"></span>

          <label for="contact" >Contact:</label>
          <input type="tel" name="contact"  id="contact" ></input>
          <span id="contact-error"></span>

          <label for="carmodel">Car model:</label>
          <input type="text" name="carmodel" id="carmodel"></input>
          <span id="model-error"></span>

          <label for="nplate">Number plate:</label>
          <input type="text" name="nplate" id="nplate"></input>

          <label for="period" >Period:</label>
          <select id="period" name="period">
            <option value=""disabled selected></option>
            <option value="Day">Day</option>
            <option value="night">Night</option>
            <option value="less">Not more than 3 hours</option>
          </select>

          <label for="date">Date:</label>
          <input type="date" name="date" id="date"></input>

          <label for="time">Time of arrival :</label>
          <input type="time" name="time" id="time"></input>

          <label for="time">Time of arrival :</label>
          <input type="time" name="time" id="time"></input>


          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
