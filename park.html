<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./public/css/nav2.css">
    <link rel="stylesheet" href="./public/css/park.css" />
    <title>parking form</title>
  </head>
  
  <body>
    <div class="navbar">
      <div class="navcontainer">
        <header>
          <h2>Dockille</h2>
          
          <div class="menu">
            <ul>
              <li>
                <a href="home.html">Home</a>
              </li>
              <li>
                <a href="park.html">Parking </a>
              </li>
              <li>
                <a href="battery2.html">Battery</a>
              </li>
              <li>
                <a href="tires2.html">Tires</a>
              </li>

            </ul>
          </div>
          <div class="user-image">
            <img src="./public/images/user-image.jpg" alt="">
           </div>
        </header>
     </div>
    
    </div> 
    <div class="container">
      <div class="title">Parking form</div>
      <form id="formid" name="registration" action="#" onsubmit="return Validate(event)" method="POST">
        <div class="user__details">

          <div class="input__box">
            <span class="details"> <label for="fname">First Name</label></span>
            <input type="text" name="fname" id="fname"></input>
            <span id="fname-error"></span>
          </div>

          <div class="input__box">
            <span class="details"> <label for="lname"> Last Name </label></span>
            <input type="text" name="lname" id="lname" ></input>
            <span id="lname-error"></span>
          </div>

          <div class="input__box">
            <span class="details"> <label for="nin">NIN</label></span>
            <input type="text" name="nin" id="nin"></input>
            <span id="nin-error"></span>
          </div>

          <div class="input__box">
            <span class="details"><label for="contact">Phone contact</label></span>
            <input type="tel" name="contact" id="contact"></input>
              <span id="contact-error"></span>
          </div>

          <div class="input__box">
            <span class="details"> <label for="carmodel">vehicle model</label></span>
            <input type="text" name="carmodel" id="carmodel"></input>
            <span id="carmodel-error"></span>

          </div>
          <div class="input__box">
            <span class="details"> <label for="nplate">Number plate</label></span>
            <input type="text" name="nplate" id="nplate"></input>
            <span id="nplate-error"></span>
          </div>

          <div class="input__box">
            <span class="details"><label for="period">Period</label></span>
            <select input type="text" id="period" name="period">
            <option value="disabled selected"></option>
            <option value="Day">Day</option>
            <option value="night">Night</option>
            <option value="less">Not more than 3 hours</option>
          </select>
          <span id="period-error"></span>
          </div>

          <div class="input__box">
            <span class="details"> <label for="date"> Date</label></span>
            <input type="date" name="date" id="date"></input>
          <span id="date-error"></span>
          </div>

          <div class="input__box">
            <span class="details"> <label for="timein">Time of arrival</label> </span>
            <input type="time" name="timein" id="timein"></input>
            <span id="timein-error"></span>
  
          </div>
          <div class="input__box">
            <span class="details"> <label for="timeout"> Time of departure</label></span>
            <input type="time" name="timeout" id="timeout"></input>
          </div>
        </div>

        
       
        
        <div class="button">
          <input type="submit" value="Register" />
        </div>
      </form>
    </div>
    
    <script src="./public/js/form2.js"></script>
  </body>
</html>
